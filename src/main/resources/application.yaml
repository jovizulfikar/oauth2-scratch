spring:
  web:
    resources: 
      add-mappings: false
  jpa:
    properties:
      jakarta:
        persistence:
          schema-generation:
            create-source: metadata
            scripts:
              action: update
              create-target: src/main/resources/db/diff.sql
  liquibase:
    enabled: false
    change-log: db/changelog.yaml

logging:
  level:
    com:
      example: TRACE
    org:
      springframework: INFO

oauth2:
  issuer: sandbox
  jwks-uri: http://localhost:8080/.well-known/openid-configuration/jwks
  key-id: 92qlFC
  private-key: 
  public-key: 
  
app:
  uris:
    - oauth2scratch.example.com

