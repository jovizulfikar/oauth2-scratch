name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
      - name: Extract project version
        id: extract-version
        run: |
          projectVersion=$(./gradlew properties | grep "version:" | cut -d ":" -f2- | tr -d " ")
          echo "projectVersion=$projectVersion" >> $GITHUB_OUTPUT
      - name: Run Gradle bootBuildImage
        run: ./gradlew bootBuildImage
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sso-scratch:${{ steps.extract-version.outputs.projectVersion }}
